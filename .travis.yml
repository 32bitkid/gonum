secure: "H6CHFx7jRlUdjVqUg2UkTfNq8gSJ26sSYRkZ2dHRehPP4VguDaKMi92bqhGIXraABWyCgPDA4dvEyJHXND1CeyIgewO2N3LYOmoOmXavkmuiN/FOUdgM8OHC020EQr7rrfpfWfd+GsD/HxKNm3sTy2ynxr9hVUUHS4NVgeYD/40="

go:
 - release
 - tip

before_install:
 - go get code.google.com/p/go.tools/cmd/cover
 - go get github.com/mattn/goveralls

script:
 - go get -d -v ./...
 - go build -v ./...
 - go test -v -covermode=count -coverprofile=coverage.out
 - diff <(gofmt -d .) <("")
 - $HOME/gopath/bin/goveralls -coverprofile=coverage.out -service=travis-ci -repotoken $COVERALLS_TOKEN

after_failure: failure

notifications:
  email:
    recipients:
      - jonathan.lawlor@gmail.com
    on_success: change
    on_failure: always
